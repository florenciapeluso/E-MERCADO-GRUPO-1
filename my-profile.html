            </div>
            <div class="col-12 text-center mt-4">

            </div>
            <div class="toogle-container mt-3">

                <div class="col-5 col-sm-4 col-md-3 col-lg-6 col-xl-5 text-end">

        <div class="col-12 col-lg-8">
          <h1 class="title-bold mt-4 mb-4">Mi perfil</h1>
          <form class="row gx-5 gy-4 needs-validation" novalidate>
            <div class="col-12 col-md-6">
              <label for="validationCustom01" class="form-label title-bold">Nombre*</label>
              <input type="text" class="form-control bg-light border-0 rounded-pill px-3 py-2" id="firstname"
                placeholder="John" required>
              <div class="invalid-feedback">
                El nombre es requerido.
              </div>
            </div>
            <div class="col-12 col-md-6">
              <label for="validationCustom02" class="form-label title-bold">Segundo nombre</label>
              <input type="text" class="form-control bg-light border-0 rounded-pill px-3 py-2" id="secondname"
                placeholder="Johnny">
            </div>
            <div class="col-12 col-md-6">
              <label for="validationCustom03" class="form-label title-bold">Apellido*</label>
              <input type="text" class="form-control bg-light border-0 rounded-pill px-3 py-2" id="lastname"
                placeholder="Doe" required>
              <div class="invalid-feedback">
                El apellido es requerido.
              </div>
            </div>
            <div class="col-12 col-md-6">
              <label for="validationCustom04" class="form-label title-bold">Segundo apellido</label>
              <input type="text" class="form-control bg-light border-0 rounded-pill px-3 py-2" id="secondlastname"
                placeholder="Doe">
            </div>
            <div class="col-12 col-md-6">
              <label for="validationCustom05" class="form-label title-bold">E-mail*</label>
              <input type="text" class="form-control bg-light border-0 rounded-pill px-3 py-2" id="email"
                readonly required>
            </div>
            <div class="col-12 col-md-6">
              <label for="validationCustom06" class="form-label title-bold">Teléfono de contacto</label>
              <input type="tel" class="form-control bg-light border-0 rounded-pill px-3 py-2" id="userphone"
                placeholder="099123456">
            </div>
            <div class="col-12 text-center mt-5">
              <button id="btn-save-profile" class="btn btn-warning title-bold px-4 py-2" type="submit">Guardar
                cambios</button>
            </div>
        </div>
      </div>
      </form>
