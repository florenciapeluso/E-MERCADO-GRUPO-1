    <main class="py-4">
      <div class="container">
        <div class="row">
          <div id="page-name-container" class="col-12">
            <!-- Aquí va el nombre de la página o el título -->
          </div>
          <div id="product-info-container" class="col-12">
            <!-- Aquí va la información del producto -->
          </div>
        </div>
        <div class="mt-5 mb-3">
          <h5 class="product-name">Calificaciones</h5>
        </div>
        <div id="product-comments-container" class="row">
          <!-- Aquí van los primeros 3 comentarios del producto -->
        </div>
        <div
          class="modal fade"
          id="exampleModalScrollable"
          tabindex="-1"
          aria-labelledby="exampleModalScrollableTitle"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  class="modal-title fs-5 product-name"
                  id="exampleModalScrollableTitle"
                >
                  Todas las calificaciones
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>

              <div id="all-comments-modal" class="modal-body">
                <!--Aquí van todos los comentarios-->
              </div>
            </div>
          </div>
        </div>
        <div
          id="all-comments-button"
          class="col-10 col-md-4 text-center mx-auto"
        >
          <!--Aquí va la opción de ver más-->
        </div>
        <div class="container mt-5 "></div>
          <h2 class="fs-5 fw-bold">Realizar una calificación</h2>
          <div id="rating" class="my-3">
            <i class="bi bi-star-fill star" data-value="1"></i>
            <i class="bi bi-star-fill star" data-value="2"></i>
            <i class="bi bi-star-fill star" data-value="3"></i>
            <i class="bi bi-star-fill star" data-value="4"></i>
            <i class="bi bi-star-fill star" data-value="5"></i>
          </div>
          <div class="mb-3 col-lg-6 col-md-12">
            <textarea 
              class="form-control" 
              id="floatingTextarea"  
              placeholder="Escribe un comentario"
              style="background-color: rgb(248, 247, 247); border: none; border-radius: 10px; width: 80%;"
            ></textarea>
          </div>
          <button class="btn btn-dark" id="submit-rating">Enviar</button>
        </div>
        <div id="related-products"></div>
      </div>
    </main>
